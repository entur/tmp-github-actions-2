name: CI Gradle

on:
  workflow_call:
    inputs:
      watch:
        type: string
        default: 'src'
      app_name:
        required: true
        type: string
      java_version:
        type: string
        default: '17'
      java_distribution:
        type: string
        default: 'temurin'
    outputs:
      built-app:
        description: "Did we build app"
        value: ${{ jobs.ci-gradle.outputs.built-app }}

jobs:
  watch-filter:
    name: Check if application changes
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      found-changes: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      name: Check if application changes
      id: filter
      with:
        filters: |
          changes:
            - '${{ inputs.watch }}/**'
  ci-gradle:
    name: CI Gradle
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: watch-filter
    if: needs.watch-filter.outputs.found-changes == 'true'
    outputs:
      built-app: ${{ steps.output.outputs.build != ''}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@ccb4328a959376b642e027874838f60f8e596de3
      - name: Assemble
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: assemble
      - name: Check
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: check
      - name: Test
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: test
      # - name: SAST
      #   uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
      #   with:
      #     arguments: dependencyCheckAnalyze
      - uses: actions/upload-artifact@v3
        name: Upload artifact
        with:
          name: ${{ github.event.pull_request.number }}-${{ inputs.app_name }}
          path: build/libs
      - name: Output build success flag
        id: output
        run: echo "build=${{ github.event.pull_request.number }}-${{ inputs.app_name }}" >> "$GITHUB_OUTPUT"
