name: Helm deploy

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: "The release name"
        required: true
        type: string
      namespace:
        description: "The namespace to use"
        required: true
        type: string
      image_tag:
        description: "The image tag to deploy"
        required: true
        type: string
        default: "1.0.0"
      environment:
        description: "The target environment"
        required: true
        type: environment
  workflow_call:
    inputs:
      release_name:
        description: "The release name"
        required: true
        type: string
      namespace:
        description: "The namespace to use"
        required: true
        type: string
      image_tag:
        description: "The image tag to deploy"
        required: true
        type: string
        default: "1.0.0"
      environment:
        description: "The target environment"
        required: true
        type: string

jobs:
  helm-deploy:
    name: Helm deploy
    environment: ${{ inputs.environment }}
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets[format('{0}_PROVIDER_NAME', inputs.environment)] }}
          service_account: ${{ secrets[format('{0}_SA_EMAIL', inputs.environment)] }}
      - id: get-credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          project_id: ${{ secrets[format('{0}_CLUSTER_PROJECT_ID', inputs.environment)] }}
          cluster_name: ${{ secrets[format('{0}_CLUSTER_NAME', inputs.environment)] }}
          location: ${{ secrets[format('{0}_CLUSTER_LOCATION', inputs.environment)] }}
      - uses: azure/setup-helm@v3
        name: Install Helm
        with:
          version: v3.13.1
          id: install
      - name: Deploy
        run: |
          helm upgrade ${{ inputs.release_name }} helm/${{ inputs.namespace }}/ \
            -f helm/${{ inputs.release_name}}/env/values-${{ inputs.environment }}.yaml \
            --namespace ${{ inputs.namespace }} \
            --set common.container.image=${{ inputs.image_tag }} \
            --atomic
          kubectl -n ${{ inputs.namespace }} rollout status deployment/${{ inputs.release_name}}
          kubectl -n ${{ inputs.namespace }} get services -o wide
      - name: Set Git tag
        uses: weareyipyip/walking-tag-action@v2
        with:
          tag-name: current-${{ inputs.environment }}
          tag-message: The current ${{ inputs.environment }} release is based on this commit
        env:
          GITHUB_TOKEN: ${{ secrets[format('{0}_GITHUB_TOKEN', inputs.environment)] }}
