name: CI Insights

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  ci-gradle:
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: write
    runs-on: ubuntu-latest
    # if: github.event.review.state != 'approved'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: Get diff
        id: pr-diff
        shell: bash
        env:
          RELEASE: current-${{ inputs.environment }}
        run: |
          {
            echo 'GIT_DIFF<<EOF'
            git diff $RELEASE
            echo EOF
          } >> $GITHUB_OUTPUT
      - name: Comment Diff
        id: comment-diff
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets[format('{}_GITHUB_TOKEN', inputs.environment)] }}
          issue-number: ${{ github.event.number }}
          body: |
            <details>
              <summary>Compare `${{ github.event.pull_request.title }}` to the current ${{ inputs.environment }} deployment</summary>

              See a side by side git diff here: 
              https://github.com/entur/tmp-ci-cd-demo/compare/${{ github.sha }}..current-${{ inputs.environment }}

              ```diff
              ${{ steps.pr-diff.outputs.GIT_DIFF}}
              ```
            </details>
