name: Terraform apply

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: dev
      tf_version:
        required: false
        type: string
        default: 1.1.0

jobs:
  paths_filter:
    permissions:
      pull-requests: 'read'
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.filter.outputs.terraform }}
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          terraform:
            - 'terraform/**'
    - name: workflow tests
      if: steps.filter.outputs.terraform == 'true'
      run: echo "Terraform changed"

    # run only if not 'workflows' files were changed
    - name: not workflow tests
      if: steps.filter.outputs.terraform != 'true'
      run: echo "Terraform NOT changed"
  terraform-apply:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    name: Run Terraform apply
    needs: paths_filter
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }} && ${{ needs.paths_filer.outputs.output1 == 'true' }}

    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v3

      - name: Terraform Apply
        uses: entur/tmp-github-actions-2/.github/actions/tf-apply@master
        with:
          tf_directory: "terraform"
          tf_version: ${{ inputs.tf_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_id: ${{ github.event.pull_request.number }}
          environment: ${{ inputs.environment }}
          provider_name: ${{ secrets.PROVIDER_NAME }}
          sa_email: ${{ secrets.SA_EMAIL }}
          cluster_project_id: ${{ secrets.CLUSTER_PROJECT_ID }}
          cluster_name: ${{ secrets.CLUSTER_NAME }}
          cluster_location: ${{ secrets.CLUSTER_LOCATION }}
